when:
  - event: pull_request
  - event: push
    branch:
      - master
steps:
  npm-ci:
    image: node:18.18.2@sha256:e62671b4e91dcaf9f2cdb7b901aef948946b53ea642dbcba22779f1c602d2f2b
    commands:
      - npm ci
  eslint:
    group: test
    image: node:18.18.2@sha256:e62671b4e91dcaf9f2cdb7b901aef948946b53ea642dbcba22779f1c602d2f2b
    commands:
      - npx eslint .
  prettier:
    group: test
    image: node:18.18.2@sha256:e62671b4e91dcaf9f2cdb7b901aef948946b53ea642dbcba22779f1c602d2f2b
    commands:
      - npx prettier --check .
  reuse:
    group: test
    image: fsfe/reuse:2.1.0@sha256:888418362aa2a8ebea12d8dbfb41fa8eeabd0c423f42df7e3968af4cbb8d2ef1
    commands:
      - reuse lint
  rustfmt:
    group: test
    image: rust:1.75.0@sha256:2176747a9f11fe3d4b5220f6ab9b305d10a982b7452393bd44bbbbb3471ecd74
    commands:
      - rustup component add rustfmt
      - cargo fmt --check
  test:
    group: test
    image: rust:1.75.0@sha256:2176747a9f11fe3d4b5220f6ab9b305d10a982b7452393bd44bbbbb3471ecd74
    commands:
      - cargo build --locked --verbose
      - cargo test --locked --verbose
  vitest:
    group: test
    image: node:18.18.2@sha256:e62671b4e91dcaf9f2cdb7b901aef948946b53ea642dbcba22779f1c602d2f2b
    commands:
      - npx vitest run
