version: "3.8"

services:
  postgres:
    image: postgres:16.1-alpine3.19@sha256:d9449d47e5bc5ac6b832168b0f38e7ea7762ac75c574963d5ebfd75090f55d35
    environment:
      PG_PASSWORD: password
  app:
    build:
      context: .
      target: watcher
    volumes:
      - .:/app
    ports:
      - 127.0.0.1:8000:8000
  vite:
    build:
      context: .
      target: watcher-vite
    volumes:
      - .:/app
    ports:
      - 127.0.0.1:5173:5173
